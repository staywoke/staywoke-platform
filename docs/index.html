<script>
var managerTimer = null;
window.onload = function () {
  clearInterval(managerTimer);
  hljs.configure({ languages: ['xml', 'js', 'css'] });
  managerTimer = setInterval(function() { checkUpdate('manager'); }, 100);

  setTimeout(function () {
    addCollapseLink();
    addToggleLinks();
  }, 500);
};

function addToggleLinks () {
  var $groups = document.querySelectorAll('.Pane.vertical.Pane1 h4');
  for (var i = 0; i < $groups.length; i++) {
    $groups[i].addEventListener('click', function (evt) {
      $list = evt.target.nextSibling;
      if ($list.style.display !== 'none') {
        $list.style.display = 'none';
      } else {
        $list.style.display = 'block';
      }

      evt.target.classList.toggle('collapsed');
    });
  }
}

function addCollapseLink () {
  var $filter = document.querySelector('input[name="filter-text"]');

  var a = document.createElement('a');
  var linkText = document.createTextNode('Collapse All');
  a.appendChild(linkText);
  a.title = 'Collapse All Components';
  a.href = '#';
  a.className = 'collapse-all';
  a.onclick = function (evt) {
    evt.preventDefault();
    collapseAll();
    return false;
  }

  $filter.parentNode.insertBefore(a, $filter.nextSibling);
}

function collapseAll () {
  var $menuItems = document.querySelectorAll('div[role="menuitem"]');
  for (var i = 0; i < $menuItems.length; i++){
    if ($menuItems[i].nextSibling.innerHTML !== '') {
      $menuItems[i].click();
    }
  }

  var $groups = document.querySelectorAll('.Pane.vertical.Pane1 h4');
  for (var i = 0; i < $groups.length; i++) {
    $groups[i].nextSibling.style.display = 'none';
    $groups[i].classList.add('collapsed');
  }
}
</script>
